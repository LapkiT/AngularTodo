 <br />
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h1 class="text-center mb-4">Список задач</h1>
      <ul class="list-group">
        <table class="table">
          <thead>
          <tr>
            <th scope="col">Задача</th>
            <th scope = 'col'>Действие</th>
          </tr>
          </thead>
          <tbody>
            <app-task
              *ngFor="let task of filteredTasks"
              [task]="task"
            />
          </tbody>
        </table>
      </ul>
    </div>
  </div>
